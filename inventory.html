<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="EverSource, Inventory, Notes">
    <meta name="description" content="Keeping track of inventory">

    <link rel="stylesheet" href="styles-inventory-page.css">

    <title>ESFM Office Inventory</title>
</head>
<body>

    <header>
        <img src="logo-regular.png" alt="EverSource FM logo">
        <h1>Inventory Required</h1>
    </header>

    <nav>
        <a href="inventory.html">Inventory</a>
        <a href="notes.html">Notes</a>
        <a href="shelf-list.html">Shelf List</a>
    </nav>

    <hr>

    <main>
        <section class="inventory">
            <div>
                <h4>Pencils</h4>
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>

            <div>
                <h4>Pens</h4>
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>

            <div>
                <h4>Small Notepads</h4>
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>

            <div>
                <h4>Large Notepads</h4>
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>

            <div>
                <h4>Wite Out</h4>
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>

            <div>
                <h4>Scissors</h4>
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>

            <div>
                <h4>Small UPS Box</h4>
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>

            <div>
                <h4>Medium UPS Box</h4>
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>

            <div>
                <h4>Large UPS Box</h4>
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>

            <div>
                <h4>Binder Clips</h4>
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>
        </section>

        <section class="generated-list">
            <ul>
                <li>Pens <span>1</span> <button>X</button></li>
                <li>Scissors <span>1</span> <button>X</button></li>
                <li>Binder Clips <span>1</span> <button>X</button></li>
                <li>Large UPS Box <span>3</span> <button>X</button></li>
                <li>Pens <span>1</span> <button>X</button></li>
            </ul>
        </section>
    </main>
    
</body>
</html>
